<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Calendar Events</title>
    
        <!-- jQuery (required for FullCalendar v3.x) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
        <!-- Moment.js (required for date handling) -->
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    
        <!-- FullCalendar CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>
    </head>
    
    
<body>
    <h1>Your Google Calendar Events</h1>

    <div id="calendar"></div>

    <script>
        $(document).ready(function () {
            console.log("Checking if #calendar div exists:", document.getElementById("calendar"));
        
            $('#calendar').fullCalendar({
                events: [
                    {
                        title: "Test Event 1",
                        start: "2024-01-01T10:00:00Z",
                        end: "2024-01-01T12:00:00Z",
                    },
                    {
                        title: "Test Event 2",
                        start: "2024-01-02",
                        end: "2024-01-03",
                    }
                ]
            });
        
            console.log("FullCalendar initialized.");
        });
    </script>
    
</body>
</html>
