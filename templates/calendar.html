<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Google Calendar Events</title>

    <!-- FullCalendar CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>
</head>
<body>
    <h1>Your Google Calendar Events</h1>

    <div id="calendar"></div>

    <script>
        $(document).ready(function() {
            console.log("Events passed to FullCalendar:", [
                {% for event in events %}
                {
                    title: "{{ event.summary }}",
                    start: "{{ event.start.dateTime if event.start.dateTime else event.start.date }}",
                    end: "{{ event.end.dateTime if event.end.dateTime else event.end.date }}",
                },
                {% endfor %}
            ]);  // Log events in the browser console

            $('#calendar').fullCalendar({
                events: [
                    {% for event in events %}
                    {
                        title: "{{ event.summary }}",
                        start: "{{ event.start.dateTime if event.start.dateTime else event.start.date }}",
                        end: "{{ event.end.dateTime if event.end.dateTime else event.end.date }}",
                    },
                    {% endfor %}
                ],
                eventRender: function(event, element) {
                    console.log(event);  // Log each event
                }
            });
        });
    </script>
</body>
</html>
